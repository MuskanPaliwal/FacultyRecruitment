<title>Apply a Job</title>
{% extends 'userAccounts/accountsMainTemplate.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55"  style="max-width: 1000px;width:100%;">
				<form method="post" action="" class="login100-form validate-form flex-sb flex-w" enctype="multipart/form-data">
					{% csrf_token %}
					<span class="login100-form-title p-b-32">
							{{ job.position }}
					</span>

					<span class="txt1 p-b-11">
							Name
					</span>
					<div class="wrap-input100 validate-input m-b-24" data-validate = "Name is required">
						<input class="input100" style="height: 45px;"  type="text" name="name" placeholder="John Smith" >
					</div>

					<span class="txt1 p-b-11">
							Email
					</span>
					<div class="wrap-input100 validate-input m-b-24" data-validate = "Email is required">
						<input class="input100" style="height: 45px;"  type="email" name="email" placeholder="johnsmith@gmail.com">
					</div>

          <span class="txt1 p-b-11">
							Phone
					</span>
					<div class="wrap-input100 validate-input m-b-24" data-validate = "Phone Number is required">
              <input class="input100" style="height: 45px;"  type="tel" name="phone" placeholder="9876543210">
					</div>

					<span class="txt1 p-b-11">
							Address
					</span>
					<div class="wrap-input100 validate-input m-b-24" data-validate = "Location is required">
							<input class="input100" style="height: 45px;"  type="text" name="location" placeholder="29E Block UIT Colony, Partap Nagar, Udaipur(RAJ.) 313001">
					</div>

          <span class="txt1 p-b-11">
              Resume
					</span>
					<div class="wrap-input100 validate-input m-b-24" data-validate="Resume is required">
              <input class="wrap-input100"  type="file" name="resume" required>
					</div>

					<!-- <span class="txt1 p-b-11">
							cv
					</span>
          <div class="wrap-input100  m-b-24" >
              <input class="wrap-input100 validate-input" data-validate="CV is required" type="file" name="cv" required>
					</div> -->

          <span class="txt1 p-b-11">
							Linkedin Profile
					</span>
          <div class="wrap-input100 m-b-24">
            	<input class="input100" style="height: 45px;"  type="url" name="linkedInLink" placeholder="https://www.linkedin.com/in/username/" >
          </div>

          <span class="txt1 p-b-11">
							Personal Portfolio
					</span>
          <div class="wrap-input100 m-b-24">
            	<input class="input100" style="height: 45px;"  type="url" name="personalPrtfolio" placeholder="https://www.yoursdomain.xyz">
          </div>

          <span class="txt1 p-b-11">
							About Yourself
					</span>
          <div class="wrap-input100 m-b-24">
              <textarea class="input100" style="height:250px; margin-top:10px;" rows="10" name="aboutYourself"></textarea>
					</div>
					{% for message in messages %}
						<p id="messages">{{message}}</p>
					{% endfor %}
          <br>
					<div class="flex-sb-m w-full p-b-48">
						<div class="container-login100-form-btn" style="justify-content: center;">
							<button type="submit" value="Login" class="login100-custom-form-btn">
									Save
							</button>
            </div>
						<div class="container-login100-form-btn" style="justify-content: center;">
							<button type="reset" value="Login" class="login100-custom-form-btn">
									Reset
							</button>
						</div>
						<div class="container-login100-form-btn" style="justify-content: center;">
							<a href="{% url 'jobs' %}">
								<button type="button" value="Login" class="login100-custom-form-btn">
									Cancel
								</button>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
{% endblock content %}
